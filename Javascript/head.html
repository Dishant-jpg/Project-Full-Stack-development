<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            document.getElementById("head").innerHTML = "Javascript head"
        }
    </script>
</head>
<body>
    <p id="head">Javascript in Head and Body</p>
    <button type="button" onclick="myfunction()"> try it</button>
</body>
</html>
