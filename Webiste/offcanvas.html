<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">

    <style>
        /* Add this CSS to make the offcanvas full height */
        .offcanvas {
            height: 100%;
        }
        .columns{
            margin-left: 5px;
            margin-top: 5px;
            justify-content: space-around;
        
        }
        .columns a{
            padding-top: 10px;
            padding-left: 2px;
        }
        .about{
            border-radius: 3%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <button class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvas" aria-controls="offcanvas">Login</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="container-fluid">
            <div col class="columns">
                <div style="height: 40px; width: 350px; background-color: #197854; margin-bottom: 20px; border-radius: 5px; padding-top: 3px;" class="text-center">
                    <a style="color: white;">About</a>
                </div>
                <div style="height: 40px; width: 350px; background-color: #2d64ab; margin-bottom: 20px; border-radius: 5px; padding-top: 3px;" class="text-center"">
                    <a style="color: white;">Service</a>
                </div>
                <div style="height: 40px; width: 350px; background-color: #551978; margin-bottom: 20px; border-radius: 5px; padding-top: 3px;" class="text-center"">
                    <a  style="color: white;">Portfolio</a>
                </div>
                <div style="height: 40px; width: 350px; background-color: #786a19; margin-bottom: 20px; border-radius: 5px; padding-top: 3px;" class="text-center"">
                    <a  style="color: white;">Clients</a>
                </div>
                <div style="height: 40px; width: 350px; background-color: #781919; margin-bottom: 20px; border-radius: 5px; padding-top: 3px;" class="text-center"">
                    <a  style="color: white;">Contact</a>
                </div>
            </div>
        </div>
    </div>  
</body>
