<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //To create an array
        const cars = ["toyoto", "hero", "honda"];
        const food = ["burger", "pizza", "momos"];
        // console.log(cars);

        //accessing array element
        let car = cars[0];
        
        //changing array
        cars[1] = "Thar"

        //converting an array to a string
        // console.log(cars.toString());

        //the array of typeof is object
        console.log(typeof(cars));


        //length of array 
        console.log(cars.length)

        //accessing last of array
        console.log(cars[cars.length-1]);


        //loooping array*
        // const cars1 = ["toyoto", "hero", "honda"];
        // let leg = cars1.length;
        // console.log(cars1);
        

        //push the element in a array(The push method is pushing in the last of the array)
        cars.push("dishant");

        //pop element is use to pop the element in array in the last.
        cars.pop();
        console.log(cars);

        //recognize an array
        //by Array.isArray
        console.log(Array.isArray(cars));

        //by instanceof
        console.log(cars instanceof Array);
        

        //by shift it is use to pop the elementin a array in a starting.
        console.log(cars.shift());


        //by unshift it is use to pop the element in a array in starting.
        console.log(cars.unshift("Ram"));
        console.log(cars);
        

        //merging an array(concanting)
        const add = cars.concat(food);
        console.log(add);
        
        // flat() method creates a new array with sub-array elements
        const bike =[[1,2], [3,4], [5,6]];
        console.log(bike.flat());
        console.log(bike.length);


        // It is used to add new items in a array.
        //2 is used to add number in the index of 2.
        // And 0 is indiactes how many elements show be removed.
        console.log(bike.splice(2, 0, "10","19"));
        console.log(bike.length);
        console.log(bike);

        // slice method is used to piece in a array
        console.log(bike.slice(1));

    </script>
</body>
</html>
